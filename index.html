<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css.css" />
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
  <!--Axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Patti's Weather App</title>
  <body class="background">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--This is the search bar-->

          <form id="search-form" class="mb-5">
            <div id="search" class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="searching"
                  class="form-control"
                  placeholder="Type a city..."
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <!--Top Row-->
          <div class="row">
            <div class="col-3">
              <div class="clearfix weather-teperature">
                <div class="float-left">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="weather-icon"
                    id="icon"
                    class="float-left weather-icon"
                  />

                  <span class="current-temp" id="temp-num"></span
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active"> 째C|</a
                    ><a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul class="pre-hum-wind">
                <li>Humidity: <span id="humidity"> </span></li>
                <li>Wind: <span id="wind-speed"> </span></li>
              </ul>
            </div>

            <div class="col-6 float-right">
              <h1 id="users-city" class="cities-name"></h1>
              <ul class="city-date">
                <li id="current-time"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        </div>

        <!--Second Row/Days of the week-->
        <div class="contaner-two">
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Thur</div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="45px"
                />
                <div class="weather-forcast-temperatures">
                  <span class="weather-forcast-temerature-max"> 18째</span>
                  <span class="weather-forcast-temperatures-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Images of the weather-->

        <!--Temp of the days -->

        <!--open source code-->
        <div class="open-source">
          <p>
            <a href="https://github.com/Pattiaramer/Weather-app-2021"
              >Open-source code</a
            >, by Patti Araiza Merlin
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
